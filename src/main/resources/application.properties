# Server Configuration
server.port=8081
server.max-http-header-size=16KB

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

# OpenRouter Configuration
openrouter.api.key=key # Set this as an environment variable
openrouter.model=openai/gpt-4
openrouter.temperature=0.7
openrouter.max-tokens=2000

# Storage Configuration
app.storage.directory=./generated-resumes

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# HTTP Client Configuration
spring.webclient.max-in-memory-size=10MB

# Enable CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
